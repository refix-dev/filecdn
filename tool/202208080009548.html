<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function checkUsername(ele){
            //获取用户的输入信息
            let input = ele.value
            //定义正则表达式  i表示不区分大小写
            let rege = /[a-z0-9]{5,20}/i
            if(!rege.test(input)){
                alert("请正确输入用户名!!!")
            }
        }

        function checkPassword(ele){
            //获取用户的输入信息
            let input = ele.value
            //定义正则表达式  i表示不区分大小写
            let rege = /[a-z0-9@_]{3,20}/
            if(!rege.test(input)){
                alert("请正确输入密码!!")
            }
        }
    </script>
</head>
<body>
    <h1>正则案例练习</h1>
    <form action="#" method="post">
        <table border="1px" cellpadding="0" cellspacing="0" width="35%">
            <tr align="center">
                <td>
                    用户名:
                </td>
                <td>
                    <input type="text" name="username" id="username" onchange="checkUsername(this)">
                </td>
            </tr>
            <tr align="center">
                <td>
                    密码:
                </td>
                <td>
                    <input type="password" name="password" id="password" onchange="checkPassword(this)">
                </td>
            </tr>
            <tr align="center">
                <td colspan="2">
                    <button type="submit">提交</button>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
